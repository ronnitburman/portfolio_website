<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Portfolio</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <a href="index.html" class="logo">Portfolio.</a>
            <nav class="navbar">
                <a href="index.html" style="--i:1;">Home</a>
                <a href="about.html" style="--i:2;">About</a>
                <a href="skills.html" style="--i:3;">Skills</a>
                <a href="portfolio.html" style="--i:4;">Portfolio</a>
                <a href="contact.html" style="--i:5;" class="active">Contact</a>
            </nav>
        </header>

        <section class="contact">
            <div class="contact-content">
                <h2>Contact Me</h2>
                <p>If you have any questions or would like to connect, feel free to reach out to me via the form below.</p>
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-img">
                <img src="contact.png" alt="Contact">
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
